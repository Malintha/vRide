<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>

<head>
<!--<meta content="text/html; charset=utf-8" http-equiv="Content-Type">-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<script type="text/javascript" src="assets/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="assets/jquery.mobile-1.3.1.js"></script>
<script type="text/javascript" charset="utf-8" src="assets/cordova-2.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="assets/jquery_cookie.js"></script>
<link rel="stylesheet" href="assets/jquery.mobile-1.3.1.css"></link>
<link rel="stylesheet" href="assets/iconic/iconic_fill.css"></link>
<style type="text/css">
	body {
		font-family: Helvetica;
		font-size: 21px;
		color: #000;
	}
	
	h3 {
		margin: 0px;
		padding: 0px;	
	}

	#suggestions {
		position: relative;
		margin: 0px 0px 0px 0px;
		background-color:#fff;
		-moz-border-radius: 7px;
		-webkit-border-radius: 7px;
		border: 2px solid #000;		
	}
	
	#suggestions {
		margin: 0px;
		padding: 0px;
	}
	
	#suggestions li {
		padding: 1px;
		list-style-type: none;
	}
	
	#suggestions li:hover {
		background-color: #0066CC;
	}
</style>
</head>
<body>
<script src="js/new_mes.js" type="text/javascript"></script>

<div data-role="header" data-theme="b">

	<h1 align="center">New Message</h1>

</div>	
<div data-role="content" id="content">
<div id="profile"> 

</div>
<input type="text" placeholder="Friend's name" id="friend_name" data-mini="true" onkeyup="lookup(this.value);" onblur="fill();">
<table>
<tr><td><input type="button" value="Search" data-icon="search" id="friend_search" data-mini="true"></td></tr>
</table>
<input type="text" height="40%" id="msg_body" placeholder="Enter message">
<table>
<tr><td><input type="button" value="Send" data-icon="grid" id="send" data-mini="true"></td></tr>
</table>
<div id="suggestions" align="left" style=" border-radius: 10px; list-style-type: none; position: absolute; height:auto; width:auto; z-index: 1; right:17px; left: 17px; top: 97px; border:1px solid #CCCCCC;">
	</div>

</body>

</html>
