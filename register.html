<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>

<head>
<!--<meta content="text/html; charset=utf-8" http-equiv="Content-Type">-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<script type="text/javascript" src="assets/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="assets/jquery.mobile-1.3.1.js"></script>
<script type="text/javascript" charset="utf-8" src="assets/cordova-2.3.0.js"></script>
<link rel="stylesheet" href="assets/jquery.mobile-1.3.1.css"></link>


</head>
<body>
<div data-role="header" data-theme="a">
	<a data-icon="back" href="login_cookie.html">Login</a>
	<h1 align="left">Register</h1>
	
<script type="text/javascript" charset="utf-8" src="assets/cordova-2.3.0.js"></script>
	<script src="assets/reg_2.js" type="text/javascript"></script>
</div>
<div id="signupform" data-role="content">
	<form id="signup">
	<table style="border-style: solid; border-color: gray; border-radius: 8px; border-width: medium;" width="100%">
			<tr>
				<td>
				<div style="width: 100%;">
					<input id="uname1" name="unamen" placeholder="User Name" type="text" data-mini="true" onClick="deleteError();"></div>
					<div id="errorU"></div>
				</td>
				<td id="addpic" align="center" bgcolor="white" rowspan="2" >
					<a href="#popupBasic" data-rel="popup" data-role="button"><img style="width:75px; height:75px;" src="imgs/default_profile_image.png" id="profile_img" /></a>
						<div data-role="popup" id="popupBasic">
							<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
							<p><input type="button" value="Take a picture" onClick="takePicture();"></input></p>
							<p><input type="button" value="Select from gallery" onClick="selectPicture();"></input></p>
						</div>
				</td>
				
			</tr>
			<tr>
				<td>
				<div style="width: 100%;">
					<input id="pw1" name="pwn" placeholder="Password" type="password" data-mini="true" onClick="checkUserName();"></div>
				</td>
			</tr>
			
			</table>
	<p>Profile Details</p>
		<table style="border-style: solid; border-color: gray; border-radius: 8px; border-width: medium;" width="100%">
		<tr>
				<td colspan="2">
				<div style="width: 100%;">
					<input id="fullname" name="fullname" placeholder="Name" data-mini="true" type="text"></div>
				</td>
			</tr>
			<tr>
			<td colspan="2">
			<fieldset data-role="controlgroup" data-mini="true">
  				<input type="radio" name="radio-gend" id="gender_male" value="Male"/>
  				<label for="gender_male">Male</label>
				<input type="radio" name="radio-gend" id="gender_female" value="Female"/>
  				<label for="gender_female">Female</label>
  			</fieldset>
  				
			</td>
			</tr>
			<tr>
				<td style="width:50%">
				<li data-role="fieldcontain" >
				<select name="position" id="pos" data-native-menu="false" data-theme="a" data-mini="true" >
					<option value="ntm">New Team Member</option>
					<option value="sd">Software Developer</option>
					<option value="ml">Managerial Level</option>
					<option value="tl">Techlead</option>
					<option value="bm">Branch Manager</option>
					
				</select>
			</li>
				</td>
				<td>
				<input name="company" id="company" data-mini="true" placeholder="Works" type="text" ></div>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
				<input name="phone" id="phonenu" placeholder="Phone xxx-xxxxxxx" data-mini="true" type="text">
				</td>
					
				
			</tr>
			
			<tr>
				<td colspan="2">
				<div style="width: 100%;">
					<input name="bday" id="bday" placeholder="yyyy-mm-dd" data-mini="true" type="text">
					</div>
				</td>
			</tr>
			
			</table>
			
			<input id="signupbtn" data-corners="true" data-icon="star" data-iconshadow="true" data-shadow="true" data-theme="a" type="button" value="Register" onClick="registerNewUser();">
	</form> 
	<div>
		
		<p style="font-size:small;" >Your phone number will be only displayed according to your preferences. 
		Until you change settings it will remain
		private.</p> <p>By clicking Register, you are indicating that you have read and agreed to the Terms of Service and the Privacy Policy.</font></p>
		
	</div>
	</div>


</body>
</html>
